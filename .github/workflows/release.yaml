name: Publish MkDocs

on:
  push:
    branches:
      - master
      - '*'


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build MkDocs
        run: |
          mike deploy --push --deploy-prefix "public" ${VERSION_NAME}
          mike set-default --push --deploy-prefix "public" latest
