name: Publish MkDocs

on:
  push:
    branches:
      - '*'
  pull_request:

jobs:
  build:
    name: Publish documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build MkDocs
        run: |
          mike deploy --push --deploy-prefix "public" ${VERSION_NAME}
          mike set-default --push --deploy-prefix "public" latest
